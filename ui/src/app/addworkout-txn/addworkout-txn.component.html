<div class="col-md-6 col-md-offset-3">
    <h2>Add Workout Transactions</h2>
    <form name="form" (ngSubmit)="f.form.valid && addWorkoutTxn()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="startTime">Start Time</label>
            <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [(ngModel)]="txn.startTime" name="startTime" required>
            <owl-date-time #dt1></owl-date-time>
        </div>

        <div class="form-group" >
            <label for="endTime">End Time</label>
            <input class="form-control" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" [(ngModel)]="txn.endTime" name="endTime" required>
            <owl-date-time #dt2></owl-date-time>

            <!-- <input type="number" step ="0.01" name="calBurntPerUnitTime" id="calBurntPerUnitTime" class="form-control" [(ngModel)]="workout.calBurntPerUnitTime"  #calBurntPerUnitTime="ngModel" required /> -->
        </div>
       
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md">Submit</button>
            <a [routerLink]="['/workouttxn']" class="btn btn-link">Cancel</a>
        </div>
    </form>
  </div>
