<div class="col-md-6 col-md-offset-3">
    <h2>Add Workout Transactions</h2>
    <form name="form" (ngSubmit)="f.form.valid && addWorkoutTxn()" #f="ngForm" novalidate>
        <div class="form-group" >
            <label for="amountOfCalPerUnittime">Start Time</label>
            <dl-date-time-picker ng-model="myDate" datetime-model="yyyy-MM-ddTHH:mm:ss" [(ngModel)]="workoutTxn.startTime" [ngModelOptions]="{standalone: true}"></dl-date-time-picker>

            <!-- <input type="number" step ="0.01" name="calBurntPerUnitTime" id="calBurntPerUnitTime" class="form-control" [(ngModel)]="workout.calBurntPerUnitTime"  #calBurntPerUnitTime="ngModel" required /> -->
        </div>
        <div class="form-group" >
            <label for="unitTime">UnitTime</label>
             <div class="form-group">
        <select class="form-control" name="unitTime" [(ngModel)]="workout.unitTime" #unitTime="ngModel" required >
        <option>HOUR</option>
        <option>MINUTE</option>
        <option>SECOND</option>
      </select>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md">Submit</button>
            <a (click)="redirect()" class="btn btn-link">Cancel</a>
        </div>
    </form>
  </div>
